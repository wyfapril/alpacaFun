<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alpacaFun</title>
    <link rel="stylesheet" type="text/css" href="alpaca.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Rammetto+One" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header>
        	<button id="ss" onclick="showSlides()"><h1>Hair Styles for Alpacas</h1></button>
        	<button id="sv" onclick="showVideo()">Watch Alpaca Video</button>
        </header>
        <div id="alpacaSlides">
        <div class="slideshow">
            <div class="slides">
                <div class="number">1 / 10</div>
                <img src="media/buzz-cut.jpg">
                <div class="text">Buzz Cut</div>
            </div>
            <div class="slides">
                <div class="number">2 / 10</div>
                <img src="media/dreadlocks.jpg">
                <div class="text">Dreadlocks</div>
            </div>
            <div class="slides">
                <div class="number">3 / 10</div>
                <img src="media/faux-hawk.jpg">
                <div class="text">Faux Hawk</div>
            </div>
            <div class="slides">
                <div class="number">4 / 10</div>
                <img src="media/feathered-hair.jpg">
                <div class="text">Feathered Hair</div>
            </div>
            <div class="slides">
                <div class="number">5 / 10</div>
                <img src="media/middle-part.jpg">
                <div class="text">Middle Part</div>
            </div>
            <div class="slides">
                <div class="number">6 / 10</div>
                <img src="media/neo-wave.jpg">
                <div class="text">Neo Wave</div>
            </div>
            <div class="slides">
                <div class="number">7 / 10</div>
                <img src="media/round-bob.jpg">
                <div class="text">Round Bob</div>
            </div>
            <div class="slides">
                <div class="number">8 / 10</div>
                <img src="media/shaggy.jpg">
                <div class="text">Shaggy</div>
            </div>
            <div class="slides">
                <div class="number">9 / 10</div>
                <img src="media/spiky.jpg">
                <div class="text">Spiky</div>
            </div>
            <div class="slides">
                <div class="number">10 / 10</div>
                <img src="media/under-cut.jpg">
                <div class="text">Under Cut</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
            <span class="dot" onclick="currentSlide(10)"></span>
        </div>
        </div>
        <div id="alpacaVideo">
        	<video width="800" controls>
        		<source src="media/alpaca.mp4" type="video/mp4">
				Your browser does not support the video tag.
        	</video>
        </div>
        <footer><p>Copyright &copy; 王韵非 Yunfei Wang 2018</p></footer>
    </div>
    <script src="alpaca.js"></script>
</body>

</html>
